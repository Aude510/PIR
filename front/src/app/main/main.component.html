<!--page principale-->
<ng-template #addDrone>
    <app-add-drone (callback)="onMapClickCallback($event)"></app-add-drone>
</ng-template>

<ng-template #homePage>
    <app-home-page (addDroneEvent)="onAddDroneEvent()" (blockZoneEvent)="onBlockZoneEvent()"></app-home-page>
</ng-template>

<ng-template #blockZone>
    <app-block-zone></app-block-zone>
</ng-template>

<div id="main-container">
    <app-side-bar [template]="currentTemplate" ></app-side-bar>
    <app-base-map (leafletMouseEvent)="onMapClick($event)"></app-base-map>
</div>
