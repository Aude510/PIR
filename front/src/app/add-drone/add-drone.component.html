<h3 *ngIf="isLoading">Loading...</h3>
<form *ngIf="!isLoading" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
  <h3>Click twice to add your start and end point</h3>
  <div class="form-input">
    <div class="floating-label">
      <input name="drName" ngModel required #first="ngModel">
      <span>Name</span>
    </div>
  </div>
  <div class="form-input ">
    <div class="floating-label">
      <input name="priority" ngModel required #first="ngModel">
      <span>Priority</span>
    </div>
  </div>
  <div class="form-input ">
    <div class="floating-label">
      <input name="owner" ngModel required #first="ngModel">
      <span>Owner</span>
    </div>
  </div>
  <div class="flex-r flex-r-center-x">
    <button class="button-shy-moment">Submit</button>
  </div>
</form>
