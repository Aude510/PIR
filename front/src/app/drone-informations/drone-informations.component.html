<div class="drone-status">
  <div class="drone-Name"> Drone Name: {{drone?.name}}</div>
  <div class="drone-ID"> Drone ID: {{drone?.id}}</div>
  <div class="drone-Start"> Start Point: ({{getStart()?.lat?.toPrecision(4)}},{{getStart()?.lng?.toPrecision(4)}}) </div>
  <div class="drone-End"> End Point: ({{getDestination()?.lat?.toPrecision(4)}},{{getDestination()?.lng?.toPrecision(4)}})</div>
  <button (click)="deleteDrone()" > Delete </button>
</div>
