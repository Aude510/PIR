<div class="drone-status">
  <div class="drone-Name"> Drone Name: {{drone?.name}}</div>
  <div class="drone-ID"> Drone ID: {{drone?.id}}</div>
  <div class="drone-Start"> Start Point: ({{drone?.start?.toLatLng()?.lat}},{{drone?.start?.toLatLng()?.lng}}) </div>
  <div class="drone-End"> End Point: ({{drone?.destination?.toLatLng()?.lat}},{{drone?.destination?.toLatLng()?.lng}})</div>
  <button (click)="deleteDrone()" > Delete </button>
</div>
